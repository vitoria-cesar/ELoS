<!DOCTYPE html>
<html lang="pt-BR">
    <head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 vh-100">
                    <div class="position-absolute">
                        <h2 class="bg-warning">Nível 1 - Fase 9 de 9</h2>
                        <p class="bg-info">
                            Faça o robô chegar aos cristais, após isso, os recolha.
                        </p>
                        <h2 id="winMessage" class="bg-success invisible">Fase Concluída</h2>
                        <a id="advanceBtn" class="btn btn-primary invisible" href="/index.html">Avançar</a>
                    </div>
                    <div class="position-absolute bottom-0">

                    </div>

</script>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 mt-2 mb-2">
                            <script id="availableFunctions">importComponent("../../components/level1/availableFunctions.html", "availableFunctions");

</script>
                        </div>
                        <div class="col-12 mb-2">
                            <script id="codeArea">importComponent("../../components/global/codeArea.html", "codeArea");

</script>
                        </div>
                        <div class="col-12">
                            <script id="console">importComponent("../../components/global/console.html", "console");

</script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">

                                <div class="mb-2">
                                    <label for="name" class="form-label"><b>Nome:</b></label>

                                </div>
                                <div class="mb-2">
                                    <label for="age" class="form-label"><b>Idade:</b></label>
                                    <input type="number" name="age" id="age" class="form-control" min="1" step="1">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button id="subBtn" type="button" class="btn btn-primary">Avançar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
